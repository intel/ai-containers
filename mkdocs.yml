copyright: Copyright &copy; 2024 Intel Corporation
extra:
  generator: false
extra_javascript:
- https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
- javascripts/tablesort.js
hooks:
- docs/scripts/hook.py
markdown_extensions:
- nl2br
- admonition
- pymdownx.details
- pymdownx.superfences
- pymdownx.tabbed:
    alternate_style: true
- tables
nav:
- Getting Started: 'index.md'
- Containers:
  - AI Tools Selector: 'preset/README.md'
  - Classical ML Base: 'classical-ml/README.md'
  - Python Base: 'python/README.md'
  - PyTorch Base: 'pytorch/README.md'
  - TensorFlow Base: 'tensorflow/README.md'
  - Workflows: 'workflows/README.md'
- Support Matrix: 'matrix.md'
- Roadmap: 'roadmap.md'
plugins:
- callouts
# - optimize
- search
- table-reader:
    allow_missing_files: true
    select_readers:
    - read_csv
repo_name: intel/ai-containers
repo_url: https://github.com/intel/ai-containers
site_name: IntelÂ® AI Containers
#TODO: Get previous container versions in an easy way
# https://squidfunk.github.io/mkdocs-material/setup/setting-up-versioning/
theme:
  custom_dir: docs/overrides
  features:
  - search.suggest
  - search.highlight
  - search.share
  - navigation.instant
  - navigation.instant.prefetch
  - navigation.tracking
  - navigation.tabs
  - navigation.tabs.sticky
  - navigation.expand
  - navigation.path
  - navigation.prune
  - toc.follow
  - toc.integrate
  name: material
