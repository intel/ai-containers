
inference_address=http://0.0.0.0:8080
management_address=http://0.0.0.0:8081
metrics_address=http://0.0.0.0:8082
number_of_netty_threads=32
install_py_dep_per_model=true
job_queue_size=1000
model_store=/home/model-server/model-store
workflow_store=/home/model-server/wf-store
allowed_urls=https://s3.amazonaws.com/.*,https://torchserve.pytorch.org/.*
ipex_enable=true
ipex_gpu_enable=true
system_metrics_cmd=/home/model-server/serve/examples/intel_extension_for_pytorch/intel_gpu_metric_collector.py --gpu 1
disable_token_authorization=true
enable_model_api=true
enable_envvars_config=true
