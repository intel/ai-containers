include:
  - path:
      - ../python/docker-compose.yaml
services:
  ipex-base:
    build:
      args:
        http_proxy: ${http_proxy}
        https_proxy: ${https_proxy}
        no_proxy: ""
        BASE_IMAGE_NAME: ${BASE_IMAGE_NAME:-ubuntu}
        BASE_IMAGE_TAG: ${BASE_IMAGE_TAG:-22.04}
        GITHUB_RUN_NUMBER: ${GITHUB_RUN_NUMBER:-0}
        IPEX_VERSION: ${IPEX_VERSION:-2.4.0}
        MINIFORGE_VERSION: ${MINIFORGE_VERSION:-Linux-x86_64}
        NO_PROXY: ''
        PACKAGE_OPTION: ${PACKAGE_OPTION:-pip}
        PYTHON_VERSION: ${PYTHON_VERSION:-3.10}
        PYTORCH_VERSION: ${PYTORCH_VERSION:-2.4.0+cpu}
        REGISTRY: ${REGISTRY}
        REPO: ${REPO}
        TORCHAUDIO_VERSION: ${TORCHAUDIO_VERSION:-2.4.0}
        TORCHVISION_VERSION: ${TORCHVISION_VERSION:-0.19.0}
      context: .
      labels:
        dependency.python: ${PYTHON_VERSION:-3.10}
        dependency.python.pip: requirements.txt
        docs: pytorch
        org.opencontainers.base.name: "intel/python:3.10-core"
        org.opencontainers.image.name: "intel/intel-optimized-pytorch"
        org.opencontainers.image.title: "Intel® Extension for PyTorch Base Image"
        org.opencontainers.image.version: ${IPEX_VERSION:-2.4.0}-${PACKAGE_OPTION:-pip}-base
      target: ipex-base-${PACKAGE_OPTION:-pip}
    command: >
      sh -c "python -c 'import torch; import intel_extension_for_pytorch as ipex; print(\"torch:\", torch.__version__, \" ipex:\",ipex.__version__)'"
    depends_on:
      - ${PACKAGE_OPTION:-pip}
    image: ${REGISTRY}/${REPO}:b-${GITHUB_RUN_NUMBER:-0}-${BASE_IMAGE_NAME:-ubuntu}-${BASE_IMAGE_TAG:-22.04}-${PACKAGE_OPTION:-pip}-py${PYTHON_VERSION:-3.10}-ipex-${IPEX_VERSION:-2.4.0}-base
    pull_policy: always
  jupyter:
    build:
      labels:
        dependency.python.pip: jupyter-requirements.txt
        org.opencontainers.base.name: "intel/intel-optimized-pytorch:${IPEX_VERSION:-2.4.0}-${PACKAGE_OPTION:-pip}-base"
        org.opencontainers.image.title: "Intel® Extension for PyTorch Jupyter Image"
        org.opencontainers.image.version: ${IPEX_VERSION:-2.4.0}-${PACKAGE_OPTION:-pip}-jupyter
      target: jupyter
    command: >
      bash -c "python -m jupyter --version"
    environment:
      http_proxy: ${http_proxy}
      https_proxy: ${https_proxy}
    extends: ipex-base
    image: ${REGISTRY}/${REPO}:b-${GITHUB_RUN_NUMBER:-0}-${BASE_IMAGE_NAME:-ubuntu}-${BASE_IMAGE_TAG:-22.04}-${PACKAGE_OPTION:-pip}-py${PYTHON_VERSION:-3.10}-ipex-${IPEX_VERSION:-2.4.0}-jupyter
    network_mode: host
    ports:
      - 8888:8888
  multinode:
    build:
      labels:
        dependency.apt.gcc: true
        dependency.apt.libgl1-mesa-glx: true
        dependency.apt.libglib2: true
        dependency.apt.python3-dev: true
        dependency.pip.apt.virtualenv: true
        dependency.pip.deepspeed: 0.14.4
        dependency.python.pip: multinode/requirements.txt
        org.opencontainers.base.name: "intel/intel-optimized-pytorch:${IPEX_VERSION:-2.4.0}-${PACKAGE_OPTION:-pip}-base"
        org.opencontainers.image.title: "Intel® Extension for PyTorch MultiNode Image"
        org.opencontainers.image.version: ${IPEX_VERSION:-2.4.0}-${PACKAGE_OPTION:-pip}-multinode
      target: multinode
    command: >
      bash -c "python -c 'import neural_compressor;import oneccl_bindings_for_pytorch as oneccl;import deepspeed;
      print(\"Neural Compressor:\", neural_compressor.__version__,
      \"\\nOneCCL:\", oneccl.__version__,
      \"\\nDeepspeed:\", deepspeed.__version__)'"
    extends: ipex-base
    image: ${REGISTRY}/${REPO}:b-${GITHUB_RUN_NUMBER:-0}-${BASE_IMAGE_NAME:-ubuntu}-${BASE_IMAGE_TAG:-22.04}-${PACKAGE_OPTION:-pip}-py${PYTHON_VERSION:-3.10}-ipex-${IPEX_VERSION:-2.4.0}-oneccl-inc-${INC_VERSION:-3.0}
    shm_size: 2gb
  xpu:
    build:
      args:
        CCL_VER: ${CCL_VER:-2021.13.1-31}
        DPCPP_VER: ${DPCPP_VER:-2024.2.1-1079}
        ICD_VER: ${ICD_VER:-24.22.29735.27-914~22.04}
        LEVEL_ZERO_DEV_VER: ${LEVEL_ZERO_DEV_VER:-1.17.6-914~22.04}
        LEVEL_ZERO_GPU_VER: ${LEVEL_ZERO_GPU_VER:-1.3.29735.27-914~22.04}
        LEVEL_ZERO_VER: ${LEVEL_ZERO_VER:-1.17.6-914~22.04}
        MKL_VER: ${MKL_VER:-2024.2.1-103}
        NO_PROXY: ''
        PACKAGE_OPTION: ${PACKAGE_OPTION:-pip}
      labels:
        dependency.apt.build-essential: true
        dependency.apt.clinfo: true
        dependency.apt.git: true
        dependency.apt.gnupg2: true
        dependency.apt.gpg-agent: true
        dependency.apt.intel-level-zero-gpu: ${LEVEL_ZERO_GPU_VER:-1.3.29735.27-914~22.04}
        dependency.apt.intel-oneapi-runtime-ccl: ${CCL_VER:-2021.13.1-31}
        dependency.apt.intel-oneapi-runtime-dpcpp-cpp: ${DPCPP_VER:-2024.2.1-1079}
        dependency.apt.intel-oneapi-runtime-mkl: ${MKL_VER:-2024.2.1-103}
        dependency.apt.intel-opencl-icd: ${ICD_VER:-23.43.27642.40-803~22.04}
        dependency.apt.level-zero: ${LEVEL_ZERO_VER:-1.17.6-914~22.04}
        dependency.apt.level-zero-dev: ${LEVEL_ZERO_DEV_VER:-1.17.6-914~22.04}
        dependency.apt.rsync: true
        dependency.apt.unzip: true
        dependency.idp.pip: false
        org.opencontainers.base.name: "intel/python:3.10-core"
        org.opencontainers.image.title: "Intel® Extension for PyTorch XPU Base Image"
        org.opencontainers.image.version: ${IPEX_VERSION:-2.1.40}-xpu-${PACKAGE_OPTION:-pip}-base
      target: ipex-xpu-base
    command: >
      python -c "import torch;print(torch.device('xpu'));import
      intel_extension_for_pytorch as
      ipex;print(ipex.xpu.is_available());print(torch.__version__);
      print(ipex.__version__); [print(f'[{i}]:
      {ipex.xpu.get_device_properties(i)}') for i in
      range(ipex.xpu.device_count())];"
    extends: ipex-base
    image: ${REGISTRY}/${REPO}:b-${GITHUB_RUN_NUMBER:-0}-${BASE_IMAGE_NAME:-ubuntu}-${BASE_IMAGE_TAG:-22.04}-${PACKAGE_OPTION:-pip}-py${PYTHON_VERSION:-3.10}-ipex-${IPEX_VERSION:-2.1.40xpu}-xpu-base
  xpu-jupyter:
    build:
      args:
        CCL_VER: ${CCL_VER:-2021.13.1-31}
        DPCPP_VER: ${DPCPP_VER:-2024.2.1-1079}
        ICD_VER: ${ICD_VER:-24.22.29735.27-914~22.04}
        LEVEL_ZERO_DEV_VER: ${LEVEL_ZERO_DEV_VER:-1.17.6-914~22.04}
        LEVEL_ZERO_GPU_VER: ${LEVEL_ZERO_GPU_VER:-1.3.29735.27-914~22.04}
        LEVEL_ZERO_VER: ${LEVEL_ZERO_VER:-1.17.6-914~22.04}
        MKL_VER: ${MKL_VER:-2024.2.1-103}
        NO_PROXY: ''
        PACKAGE_OPTION: ${PACKAGE_OPTION:-pip}
      labels:
        dependency.python.pip: jupyter-requirements.txt
        org.opencontainers.base.name: "intel/intel-optimized-pytorch:${IPEX_VERSION:-2.1.40}-xpu-${PACKAGE_OPTION:-pip}-base"
        org.opencontainers.image.title: "Intel® Extension for PyTorch XPU Jupyter Image"
        org.opencontainers.image.version: ${IPEX_VERSION:-2.1.40}-xpu-${PACKAGE_OPTION:-pip}-jupyter
      target: ipex-xpu-jupyter
    command: >
      bash -c "python -m jupyter --version"
    extends: ipex-base
    image: ${REGISTRY}/${REPO}:b-${GITHUB_RUN_NUMBER:-0}-${BASE_IMAGE_NAME:-ubuntu}-${BASE_IMAGE_TAG:-22.04}-${PACKAGE_OPTION:-pip}-py${PYTHON_VERSION:-3.10}-ipex-${IPEX_VERSION:-2.1.40xpu}-xpu-jupyter
    ports:
      - 8888:8888
  torchserve:
    build:
      args:
        PACKAGE_OPTION: pip
      labels:
        dependency.apt.numactl: true
        dependency.apt.openjdk-17-jdk: true
        dependency.idp: false
        dependency.python.ipex: requirements.txt
        dependency.python.pip: torchserve-requirements.txt
        docs: serving
        org.opencontainers.base.name: "intel/python:3.10-core"
        org.opencontainers.image.title: "Intel® Extension for PyTorch Serving Image"
        org.opencontainers.image.version: ${IPEX_VERSION:-2.4.0}-serving-cpu
      target: torchserve
    command: torchserve --version
    entrypoint: ""
    extends: ipex-base
    image: ${REGISTRY}/${REPO}:b-${GITHUB_RUN_NUMBER:-0}-${BASE_IMAGE_NAME:-ubuntu}-${BASE_IMAGE_TAG:-22.04}-py${PYTHON_VERSION:-3.10}-torchserve
    ports:
      - 8080:8080
      - 8081:8081
      - 8082:8082
      - 7070:7070
      - 7071:7071
  hf-genai:
    build:
      args:
        HF_VERSION: ${HF_VERSION:-4.44.0}
      labels:
        dependency.python.pip: hf-genai-requirements.txt
        org.opencontainers.base.name: "intel/intel-optimized-pytorch:${IPEX_VERSION:-2.4.0}-${PACKAGE_OPTION:-pip}-multinode"
        org.opencontainers.image.title: "Intel® Extension for PyTorch MultiNode Huggingface Generative AI Image"
        org.opencontainers.image.version: ${IPEX_VERSION:-2.4.0}-${PACKAGE_OPTION:-pip}-multinode-hf-${HF_VERSION:-4.44.0}-genai"
      target: hf-genai
    extends: ipex-base
    image: ${REGISTRY}/${REPO}:b-${GITHUB_RUN_NUMBER:-0}-${BASE_IMAGE_NAME:-ubuntu}-${BASE_IMAGE_TAG:-22.04}-${PACKAGE_OPTION:-pip}-py${PYTHON_VERSION:-3.10}-ipex-${IPEX_VERSION:-2.4.0}-hf-${HF_VERSION:-4.44.0}
    command: >
      bash -c "python -c 'import transformers; print(transformers.__version__)'"
