apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "chart-test.fullname" . }}
  labels:
    {{- include "chart-test.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "chart-test.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "chart-test.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "chart-test.serviceAccountName" . }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
