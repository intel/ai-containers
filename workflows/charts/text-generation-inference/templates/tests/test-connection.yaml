apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "tgi.fullname" . }}-test-connection"
  labels:
    {{- include "tgi.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: info
      image: curlimages/curl
      command: ['sh', '-c']
      args: ['curl -f {{ include "tgi.fullname" . }}:{{ .Values.service.port }}/info']
  restartPolicy: OnFailure
