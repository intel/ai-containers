apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-eval-results"
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: http-check
      image: {{ .Values.image.name }}:{{ .Values.image.tag }}
      command: ["/bin/bash"]
      args: ["-c", "while [ ! -f /tmp/pvc-mount/output/saved_model/eval_results.json ]; do echo \"`date` - eval_results.json does not exist\"; sleep 10; done; cat /tmp/pvc-mount/output/saved_model/eval_results.json"]
      volumeMounts:
      - name: pvc-volume
        mountPath: /tmp/pvc-mount
  volumes:
  - name: pvc-volume
    persistentVolumeClaim:
      claimName: {{ .Release.Name }}-pvc

  restartPolicy: Never

