---
name: Build Apptainer Group
description: Build Apptainer containers based on defintion files in the apptainer directory
author: srikanth.ramakrishna@intel.com
inputs:
  group_dir:
    description: Directory to build
    required: false
    default: 'apptainer'
    type: string
  env_overrides:
    description: Bash Env Variable Overrides in `KEY=VAL && KEY2=VAL2` format
    required: false
    type: string
  registry:
    description: Container Registry URL
    required: false
    default: 'intel'
    type: string
  repo:
    description: Container Project Repository
    required: false
    default: 'ai-containers'
    type: string
  no-push:
    description: Do not push to Registry
    required: false
    default: false
    type: boolean
  no-start:
    description: Do not start containers after building them
    required: false
    default: false
    type: boolean
runs:
  using: composite
  steps:
    - name: Generate Project Number
      shell: bash
      run: echo "project-number=$(shuf -i 0-10000 -n1)" >> $GITHUB_ENV
    - name: Build Apptainer
      shell: bash
      run: |
        apptainer build python-base.sif apptainer.def 
      working-directory: ${{ inputs.group_dir }}
    - name: Push Apptainer
      shell: bash
      run: |
        apptainer push python-base.sif "${{ inputs.registry }}/${{ inputs.repo }}:${{ env.project-number }}-python-base-sif"
      working-directory: ${{ inputs.group_dir }}
    - name: Test Appatiner
      shell: bash
      run: |
        apptainer pull "${{ inputs.registry }}/${{ inputs.repo }}:${{ env.project-number }}-python-base-sif" 
        apptainer exec *"${{ env.project-number }}-python-base-sif".sif python tests/perf_sample.py
      working-directory: ${{ inputs.group_dir }}
    - name: Clean Cache and Remove Images
      shell: bash
      run: apptainer cache clean --force  && rm -rf *.sif 
      working-directory: ${{ inputs.group_dir }}
