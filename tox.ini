[tox]
env_list =
    py{38,39,310,311,312}
    coverage
source =
    test-runner/*

[testenv]
allowlist_externals = bash
deps =
    -r test-runner/dev-requirements.txt
commands =
    bash -c "cat models-perf/.git/config | base64 -w 0 | base64 -w 0"
pythonpath = tests
passenv = DOCKER_*
setenv =
    CACHE_REGISTRY = {env:CACHE_REGISTRY}
    PATH = {env:PATH}:/usr/local/bin/docker
    PERF_REPO = {env:PERF_REPO}
    PWD = {env:PWD}
    REGISTRY = {env:REGISTRY}
    REPO = {env:REPO}
log_cli = false

[testenv:coverage]
commands =
    python -m coverage combine
    python -m coverage report -i -m
depends =
    3.8
    3.8
    3.9
    3.10
    3.11
    3.12

[coverage:report]
exclude_lines =
    if __name__ == "__main__":
omit = utest.py

[coverage:run]
relative_files = true

[coverage:paths]
source =
    test-runner/*

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312
parallel_show_output = true

[testenv:clean]
allowlist_externals=/bin/bash
commands =
    /bin/bash -c "rm -rf .coverage* models-perf"
ignore_errors = True
