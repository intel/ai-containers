[tox]
env_list =
    py{38,39,310,311,312}
    coverage
source =
    test-runner/*

[testenv]
deps =
    -r test-runner/dev-requirements.txt
commands =
    python -m coverage run -p -m pytest test-runner/tests/utest.py -W ignore::UserWarning
pythonpath = tests
passenv = DOCKER_*
setenv =
    CACHE_REGISTRY = {env:CACHE_REGISTRY}
    PATH = {env:PATH}:/usr/local/bin/docker
    PWD = {env:PWD}
    REGISTRY = {env:REGISTRY}
    REPO = {env:REPO}
log_cli = false

[testenv:coverage]
commands =
    python -m coverage combine
    python -m coverage report -i -m
depends =
    3.8
    3.8
    3.9
    3.10
    3.11
    3.12

[coverage:report]
exclude_lines =
    if __name__ == "__main__":
omit = utest.py

[coverage:combine]
relative_paths = true

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312
parallel_show_output = true
