---
jax-import-${PACKAGE_OPTION:-pip}:
  img: ${REGISTRY}/${REPO}:b-${GITHUB_RUN_NUMBER:-0}-${BASE_IMAGE_NAME:-ubuntu}-${BASE_IMAGE_TAG:-22.04}-${PACKAGE_OPTION:-pip}-py${PYTHON_VERSION:-3.11}-xla-${INTEL_XLA_VERSION:-v0.5.0}-base
  cmd: python -c 'import jax; print("Jax Version:", jax.__version__); print(jax.devices())'
  device: ["/dev/dri"]
jax-import-jupyter-${PACKAGE_OPTION:-pip}:
  img: ${REGISTRY}/${REPO}:b-${GITHUB_RUN_NUMBER:-0}-${BASE_IMAGE_NAME:-ubuntu}-${BASE_IMAGE_TAG:-22.04}-${PACKAGE_OPTION:-pip}-py${PYTHON_VERSION:-3.11}-xla-${INTEL_XLA_VERSION:-v0.5.0}-jupyter
  cmd: sh -c "python -m jupyter --version"
jax-xpu-example-${PACKAGE_OPTION:-pip}:
  img: ${REGISTRY}/${REPO}:b-${GITHUB_RUN_NUMBER:-0}-${BASE_IMAGE_NAME:-ubuntu}-${BASE_IMAGE_TAG:-22.04}-${PACKAGE_OPTION:-pip}-py${PYTHON_VERSION:-3.11}-xla-${INTEL_XLA_VERSION:-v0.5.0}-base
  cmd: python /tests/example.py
  device: ["/dev/dri"]
  volumes:
    - src: $PWD/jax/tests
      dst: /tests
