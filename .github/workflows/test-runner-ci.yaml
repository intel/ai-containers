name: Test Runner CI
on:
  merge_group: null
  # pull_request_target:
  #   types: [opened, edited, reopened, synchronize]
  #   branches: [main]
  #   paths:
  #   - 'test-runner/**'
  pull_request: null
permissions: read-all
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true
jobs:
  unit-test:
    runs-on: k8-runners
    strategy:
      matrix:
        python: ["3.8", "3.9", "3.10", "3.11", "3.12"]
      fail-fast: true
    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@17d0e2bd7d51742c71671bd19fa12bdc9d40a3d6 # v2.8.1
      with:
        egress-policy: audit
    - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
      if: ${{ github.event_name == 'pull_request_target' }}
      with:
        fetch-depth: 0
        ref: "refs/pull/${{ github.event.number }}/merge"
    - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
      if: ${{ github.event_name == 'merge_group' }}
      with:
        fetch-depth: 0
        ref: ${{ github.event.merge_group.head_ref }}
    - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
      with:
        path: models-perf
        repository: ${{ secrets.PERF_REPO }}
        token: ${{ secrets.ACTION_TOKEN }}
    - uses: docker/setup-buildx-action@d70bba72b1f3fd22344832f00baa16ece964efeb # v3.3.0
      with:
        driver: docker
    - uses: docker/login-action@0d4c9c5ea7693da7b068278f7b52bda2a190a446 # v3.2.0
      with:
        registry: ${{ secrets.REGISTRY }}
        username: ${{ secrets.REGISTRY_USER }}
        password: ${{ secrets.REGISTRY_TOKEN }}
    - uses: actions/setup-python@82c7e631bb3cdc910f68e0081d67478d79c6982d # v5.1.0
      with:
        python-version: ${{ matrix.python }}
    - name: Install requirements
      run: python -m pip install -U pip tox-gh-actions
    - name: Tox
      run: python -m tox
      env:
        CACHE_REGISTRY: ${{ secrets.CACHE_REGISTRY }}
        FORCE_COLOR: 1
        GITHUB_TOKEN: ${{ secrets.ACTION_TOKEN }}
        PERF_REPO: ${{ secrets.PERF_REPO }}
        REGISTRY: ${{ secrets.REGISTRY }}
        REPO: ${{ secrets.REPO }}
    - name: Upload Coveralls
      run: coveralls
      env:
        GITHUB_TOKEN: ${{ secrets.ACTION_TOKEN }}
        COVERALLS_FLAG_NAME: ${{ matrix.python }}
        COVERALLS_PARALLEL: true
  coverage:
    needs: [unit-test]
    runs-on: ubuntu-latest
    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@17d0e2bd7d51742c71671bd19fa12bdc9d40a3d6 # v2.8.1
      with:
        egress-policy: audit
    - uses: actions/setup-python@82c7e631bb3cdc910f68e0081d67478d79c6982d # v5.1.0
      with:
        python-version: "3.10"
    - name: Install Requirements
      run: pip install coveralls
    - name: Finish Coveralls
      run: coveralls --finish
      env:
          GITHUB_TOKEN: ${{ secrets.ACTION_TOKEN }}
  integration-test:
    runs-on: k8-runners
    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@17d0e2bd7d51742c71671bd19fa12bdc9d40a3d6 # v2.8.1
      with:
        egress-policy: audit
    - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
      if: ${{ github.event_name == 'pull_request_target' }}
      with:
        fetch-depth: 0
        ref: "refs/pull/${{ github.event.number }}/merge"
    - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
      if: ${{ github.event_name == 'merge_group' }}
      with:
        fetch-depth: 0
        ref: ${{ github.event.merge_group.head_ref }}
    - uses: docker/setup-buildx-action@d70bba72b1f3fd22344832f00baa16ece964efeb # v3.3.0
      with:
        driver: docker
    - uses: docker/login-action@0d4c9c5ea7693da7b068278f7b52bda2a190a446 # v3.2.0
      with:
        registry: ${{ secrets.REGISTRY }}
        username: ${{ secrets.REGISTRY_USER }}
        password: ${{ secrets.REGISTRY_TOKEN }}
    - uses: actions/setup-python@82c7e631bb3cdc910f68e0081d67478d79c6982d # v5.1.0
      with:
        python-version: "3.8"
    - name: Test Container Group
      uses: intel/ai-containers/test-runner@main
      with:
        cache_registry: ${{ secrets.CACHE_REGISTRY }}
        perf_repo: ${{ secrets.PERF_REPO }}
        recipe_dir: test-runner
        registry: ${{ secrets.REGISTRY }}
        repo: ${{ secrets.REPO }}
        test_dir: test-runner
        token: ${{ secrets.ACTION_TOKEN }}
