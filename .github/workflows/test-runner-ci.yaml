name: Test Runner CI
on:
  merge_group: null
  pull_request_target:
    types: [opened, edited, reopened, synchronize]
    branches: [main]
    paths:
    - 'test-runner/**'
  push:
    branches:
    - main
permissions: read-all
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true
jobs:
  unit-test:
    runs-on: k8-runners
    strategy:
      matrix:
        python: ["3.8", "3.9", "3.10", "3.11", "3.12"]
      fail-fast: true
    steps:
    - uses: actions/checkout@v4
      with:
        ref: ${{ 'refs/pull/${{ github.event.number }}/merge' || 'main' }}
    - uses: docker/setup-buildx-action@v3
      with:
        driver: docker
    - uses: docker/login-action@v3
      with:
        registry: ${{ secrets.REGISTRY }}
        username: ${{ secrets.REGISTRY_USER }}
        password: ${{ secrets.REGISTRY_TOKEN }}
    - uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python }}
    - name: Install requirements
      run: python -m pip install -U pip tox-gh-actions
    - name: Tox
      run: python -m tox
      env:
        CACHE_REGISTRY: ${{ secrets.CACHE_REGISTRY }}
        FORCE_COLOR: 1
        REGISTRY: ${{ secrets.REGISTRY }}
        REPO: ${{ secrets.REPO }}
    - uses: actions/upload-artifact@v4
      with:
        name: covdata-${{ matrix.python }}
        path: ${{ github.workspace }}/.coverage*
  coverage:
    needs: [unit-test]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        ref: ${{ 'refs/pull/${{ github.event.number }}/merge' || 'main' }}
    - uses: actions/setup-python@v5
      with:
        python-version: "3.10"
    - uses: actions/download-artifact@v4
      with:
        merge-multiple: true
    - name: Coverage
      run: |
        python -m pip install coverage
        python -m coverage combine
        echo -e "\`\`\`markdown\n$(python -m coverage report -i -m)\n\`\`\`" >> $GITHUB_STEP_SUMMARY
        echo "total=$(python -m coverage report --format=total)" >> $GITHUB_ENV
    - name: Update Badge
      if: github.ref == format('refs/heads/{0}', github.event.repository.default_branch)
      uses: schneegans/dynamic-badges-action@v1.7.0
      with:
        auth: ${{ secrets.ACTIONS_TOKEN }}
        gistID: 48dea0fc9a908a6e5ba5c5e84123bc02
        filename: coverage.json
        label: Coverage
        message: ${{ env.total }}%
        minColorRange: 40
        maxColorRange: 80
        valColorRange: ${{ env.total }}
  integration-test:
    runs-on: k8-runners
    steps:
    - uses: actions/checkout@v4
      with:
        ref: ${{ 'refs/pull/${{ github.event.number }}/merge' || 'main' }}
    - uses: docker/setup-buildx-action@v3
      with:
        driver: docker
    - uses: docker/login-action@v3
      with:
        registry: ${{ secrets.REGISTRY }}
        username: ${{ secrets.REGISTRY_USER }}
        password: ${{ secrets.REGISTRY_TOKEN }}
    - uses: actions/setup-python@v5
      with:
        python-version: "3.8"
    - name: Test Container Group
      uses: intel/ai-containers/test-runner@main
      with:
        cache_registry: ${{ secrets.CACHE_REGISTRY }}
        recipe_dir: test-runner
        registry: ${{ secrets.REGISTRY }}
        repo: ${{ secrets.REPO }}
        test_dir: test-runner
        token: ${{ secrets.ACTION_TOKEN }}
