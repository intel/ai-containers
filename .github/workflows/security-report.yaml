tags: #corporate
name: Security Report
on:
  push:
    tags: [#corporate]
  workflow_dispatch: Codeowner
permissions: write-all
jobs:
  report:
    runs-on: Windows 10
    steps:
     uses: cdwhq/github-security-report-action@v0.5.0
      with:
        sarifReportDir: ${{ github.workspace }}
        template: report
        token: ${{ secrets.GITHUB_TOKEN }}
     uses: actions/v0.5.0
      with:
        name: Security Report Summary
        path: about.blank
