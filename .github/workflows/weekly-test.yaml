name: Weekly Tests
on:
  schedule:
  - cron: "0 0 * * 0"
  workflow_dispatch: null
permissions: read-all
jobs:
  get-groups:
    runs-on: ubuntu-latest
    outputs:
      groups: ${{ steps.group-list.outputs.FOLDERS }}
    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@17d0e2bd7d51742c71671bd19fa12bdc9d40a3d6 # v2.8.1
      with:
        egress-policy: audit
    - uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4.1.6
    - name: Output Group Directories
      id: group-list
      run: |
        DOCKER_COMPOSE_PATHS=()
        for path in $(find . -name 'docker-compose.yaml'); do
          DIR_PATH=$(dirname "$path")
          DOCKER_COMPOSE_PATHS+=("${DIR_PATH:2}")
        done
        # Convert the array to a JSON array
        DOCKER_COMPOSE_PATHS_JSON=$(printf '%s\n' "${DOCKER_COMPOSE_PATHS[@]}" | uniq | jq -R '.' | jq -sc '.')
        echo "FOLDERS=$DOCKER_COMPOSE_PATHS_JSON" >> $GITHUB_OUTPUT
  pipeline-ci:
    needs: [get-groups]
    strategy:
      matrix:
        group: ${{ fromJson(needs.get-groups.outputs.groups) }}
        experimental: [true]
      fail-fast: false
    uses: ./.github/workflows/container-ci.yaml
    with:
      group_dir: ${{ matrix.group }}
      ref: main
    secrets: inherit
  helm-ci:
    runs-on: kubectl
    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@f086349bfa2bd1361f7909c78558e816508cdc10 # v2.8.0
      with:
        egress-policy: audit
    - uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4.1.6
    - uses: azure/setup-kubectl@3e0aec4d80787158d308d7b364cb1b702e7feb7f # v4.0.0
    - uses: azure/setup-helm@fe7b79cd5ee1e45176fcad797de68ecaf3ca4814 # v4.2.0
    - uses: actions/setup-python@82c7e631bb3cdc910f68e0081d67478d79c6982d # v5.1.0
      with:
        python-version: 3.x
    - name: Setup chart-testing
      uses: helm/chart-testing-action@e6669bcd63d7cb57cb4380c33043eebe5d111992 # v2.6.1
    - name: Helm Lint, Install, and Test
      run: |
        install -m 0600 ${{ secrets.KUBECONFIG_PATH }} /tmp/config.yaml
        kubectl config use-context kubeflow
        ct lint-and-install --target-branch ${{ github.event.repository.default_branch }} --config .github/ct.yaml --debug --namespace helm-ci --all
      env:
        KUBECONFIG: /tmp/config.yaml
