name: Weekly Tests
on:
  schedule:
  - cron: "0 0 * * 0"
  workflow_dispatch: null
permissions: read-all
jobs:
  get-groups:
    runs-on: ubuntu-latest
    outputs:
      groups: ${{ steps.group-list.outputs.FOLDERS }}
    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@17d0e2bd7d51742c71671bd19fa12bdc9d40a3d6 # v2.8.1
      with:
        egress-policy: audit
    - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
    - name: Output Group Directories
      id: group-list
      run: |
        DOCKER_COMPOSE_PATHS=()
        for path in $(find . -name 'docker-compose.yaml'); do
          DIR_PATH=$(dirname "$path")
          DOCKER_COMPOSE_PATHS+=("${DIR_PATH:2}")
        done
        # Convert the array to a JSON array
        DOCKER_COMPOSE_PATHS_JSON=$(printf '%s\n' "${DOCKER_COMPOSE_PATHS[@]}" | uniq | jq -R '.' | jq -sc '.')
        echo "FOLDERS=$DOCKER_COMPOSE_PATHS_JSON" >> $GITHUB_OUTPUT
  pipeline-ci:
    needs: [get-groups]
    strategy:
      matrix:
        group: ${{ fromJson(needs.get-groups.outputs.groups) }}
        experimental: [true]
      fail-fast: false
    uses: intel/ai-containers/.github/workflows/container-ci.yaml@e72c10dda994e96038c1ff46b1cf218c4d9929a4 # main
    with:
      group_dir: ${{ matrix.group }}
      ref: main
    secrets: inherit
  helm-ci:
    runs-on: kubectl
    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@17d0e2bd7d51742c71671bd19fa12bdc9d40a3d6 # v2.8.1
      with:
        egress-policy: audit
    - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
      with:
        fetch-depth: 0
    - uses: intel/ai-containers/workflows/charts@e72c10dda994e96038c1ff46b1cf218c4d9929a4 # main
      with:
        config: '--all --namespace helm-ci'
        list_changed: false
        kubeconfig_path: ${{ secrets.KUBECONFIG_PATH }}
  scan:
    name: gitleaks
    runs-on: ubuntu-latest
    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@17d0e2bd7d51742c71671bd19fa12bdc9d40a3d6 # v2.8.1
      with:
        egress-policy: audit
    - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
      with:
        fetch-depth: 0
    - uses: gitleaks/gitleaks-action@44c470ffc35caa8b1eb3e8012ca53c2f9bea4eb5 # v2.3.6
      env:
        GITHUB_TOKEN: ${{ secrets.ACTION_TOKEN }}
        GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE}}
