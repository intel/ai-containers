name: Lint
permissions: read-all
on:
  pull_request: null
  push:
    branches: ["main"]
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true
jobs:
  lint:
    name: Lint
    runs-on: ${{ github.repository_owner == 'intel' && 'intel-ubuntu-latest' || 'ubuntu-latest' }}
    permissions:
      contents: read
      statuses: write
    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
      with:
        egress-policy: block
        allowed-endpoints: >
          api.github.com:443
          github.com:443
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      with:
        fetch-depth: 0
        persist-credentials: false
    - uses: super-linter/super-linter/slim@7bba2eeb89d01dc9bfd93c497477a57e72c83240 # v8.2.0
      env:
        GITHUB_ACTIONS_COMMAND_ARGS: '-ignore SC.*'
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        VALIDATE_BASH_EXEC: false
        VALIDATE_CHECKOV: false
        VALIDATE_HTML_PRETTIER: false
        VALIDATE_HTML: false
        VALIDATE_JSON_PRETTIER: false
        VALIDATE_KUBERNETES_KUBECONFORM: false
        VALIDATE_MARKDOWN_PRETTIER: false
        VALIDATE_NATURAL_LANGUAGE: false
        VALIDATE_PYTHON_FLAKE8: false
        VALIDATE_PYTHON_MYPY: false
        VALIDATE_PYTHON_PYINK: false
        VALIDATE_PYTHON_RUFF: false
        VALIDATE_YAML_PRETTIER: false
        VALIDATE_JUPYTER_NBQA_BLACK: false
        VALIDATE_JUPYTER_NBQA_FLAKE8: false
        VALIDATE_JUPYTER_NBQA_ISORT: false
        VALIDATE_JUPYTER_NBQA_MYPY: false
        VALIDATE_JUPYTER_NBQA_PYLINT: false
        VALIDATE_JUPYTER_NBQA_RUFF: false
